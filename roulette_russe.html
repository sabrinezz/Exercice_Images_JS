<!DOCTYPE html>
<html>
<head>
<script>
var selectedCount = 0; // Variable pour suivre le nombre de cercles rouges sélectionnés

function lancer(){
    var Val = Math.floor((Math.random() * 6)+1);
    if(document.getElementById("Br"+Val).style.fill=="red"){
        alert("Perdu");
    } else {
        alert("Gagné");
    }
    document.getElementById("Br"+Val).style.fill="blue";
}

function selectCircle(id){
    var circle = document.getElementById("Br"+id);
    if(circle.style.fill === "red"){
        circle.style.fill = "gray"; // Déselectionner le cercle si déjà rouge
        selectedCount--; // Décrémenter le compteur de cercles rouges sélectionnés
    } else if(selectedCount < 3){
        circle.style.fill = "red"; // Sélectionner le cercle s'il n'est pas déjà rouge et le nombre de cercles sélectionnés est inférieur à 3
        selectedCount++; // Incrémenter le compteur de cercles rouges sélectionnés
    } else {
        alert("Vous ne pouvez sélectionner que trois cercles rouges.");
    }
}
</script>
</head>
<body>
<h1>Roulette Russe</h1>
<svg width=200 height=200 style="background-color:antiquewhite">
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
    <circle onclick="selectCircle(1)" id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectCircle(2)" id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectCircle(6)" id="Br6" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectCircle(5)" id="Br5" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectCircle(3)" id="Br3" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectCircle(4)" id="Br4" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
</svg>
<button onclick="lancer()">Jouer</button>
</body>
</html>
